<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Ïó∞Îèô</title>

    <!-- FullCalendar ÎùºÏù¥Î∏åÎü¨Î¶¨ -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@5.11.3/main.global.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        .calendar-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
        }
        .calendar-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calendar-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .calendar {
            width: 300px; /* Í∞úÎ≥Ñ Ï∫òÎ¶∞ÎçîÏùò ÎÑàÎπÑ */
            height: 500px; /* Í∞úÎ≥Ñ Ï∫òÎ¶∞ÎçîÏùò ÎÜíÏù¥ */
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>üìÖ Í≥ÑÏ†ïÎ≥Ñ ÏùºÏ†ï</h2>
    
    <div class="calendar-container">
        <div class="calendar-box">
            <h3 class="calendar-title">No.01</h3>
            <div id="calendar1" class="calendar"></div>
        </div>
        <div class="calendar-box">
            <h3 class="calendar-title">No.02</h3>
            <div id="calendar2" class="calendar"></div>
        </div>
        <div class="calendar-box">
            <h3 class="calendar-title">No.03</h3>
            <div id="calendar3" class="calendar"></div>
        </div>
        <div class="calendar-box">
            <h3 class="calendar-title">No.05</h3>
            <div id="calendar4" class="calendar"></div>
        </div>
        <div class="calendar-box">
            <h3 class="calendar-title">No.06</h3>
            <div id="calendar5" class="calendar"></div>
        </div>
        <div class="calendar-box">
            <h3 class="calendar-title">No.07</h3>
            <div id="calendar6" class="calendar"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendars = [
                { id: "learningfactory01@gmail.com", element: "calendar1", color: "#4285F4" },
                { id: "learningfactory11@gmail.com", element: "calendar2", color: "#34A853" },
                { id: "learningfactory03@gmail.com", element: "calendar3", color: "#FF5733" },
                { id: "learningfactory05@gmail.com", element: "calendar4", color: "#FF33A1" },
                { id: "learningfactory06@gmail.com", element: "calendar5", color: "#33FFF5" },
                { id: "learningfactory10@gmail.com", element: "calendar6", color: "#F3FF33" }
            ];

            calendars.forEach((cal, index) => {
                let calendarEl = document.getElementById(cal.element);
                let calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'timeGridDay', // ÏùºÍ∞Ñ Î∑∞
                    timeZone: 'Asia/Seoul',
                    slotMinTime: '09:00:00',
                    slotMaxTime: '23:00:00',
                    allDaySlot: false, // ‚õî "all-day" Ïà®Í∏∞Í∏∞
                    googleCalendarApiKey: "AIzaSyAUU-C7wQhYfOYaGbm4VdhJ6kKqgeru4MM",
                    eventSources: [{ googleCalendarId: cal.id, color: cal.color }],
                    headerToolbar: { left: '', center: 'title', right: '' } // Ï∫òÎ¶∞ÎçîÎ≥Ñ Í∞úÎ≥Ñ Ìó§Îçî Ï†úÍ±∞
                });
                calendar.render();
            });
        });
    </script>
</body>
</html>
