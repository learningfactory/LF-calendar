<head>

<body>
    <h2>ğŸ“… ë‚´ ìº˜ë¦°ë”</h2>
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            let calendarEl = document.getElementById('calendar');
            const API_KEY = "AIzaSyAUU-C7wQhYfOYaGbm4VdhJ6kKqgeru4MM";

            const calendars = [
                { id: "learningfactory01@gmail.com", name: "ìº˜ë¦°ë” 01", color: "#4285F4" },
                { id: "learningfactory11@gmail.com", name: "ìº˜ë¦°ë” 11", color: "#34A853" },
                { id: "learningfactory03@gmail.com", name: "ìº˜ë¦°ë” 03", color: "#FF5733" },
                { id: "learningfactory05@gmail.com", name: "ìº˜ë¦°ë” 05", color: "#FF33A1" },
                { id: "learningfactory06@gmail.com", name: "ìº˜ë¦°ë” 06", color: "#33FFF5" },
                { id: "learningfactory10@gmail.com", name: "ìº˜ë¦°ë” 10", color: "#F3FF33" }
            ];

            async function fetchEvents(calendarId, color) {
                const url = `https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events?key=${API_KEY}`;

                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const data = await response.json();
                    return data.items.map(event => ({
                        title: event.summary,
                        start: event.start.dateTime || event.start.date,
                        end: event.end.dateTime || event.end.date,
                        backgroundColor: color,  // âœ… ìƒ‰ìƒ êµ¬ë¶„
                        borderColor: color,
                        groupId: calendarId  // âœ… ê·¸ë£¹ ID ì„¤ì •
                    }));
                } catch (error) {
                    console.error(`Failed to fetch events for ${calendarId}:`, error);
                    return [];
                }
            }

            async function loadEvents() {
                let events = [];
                for (let cal of calendars) {
                    let calendarEvents = await fetchEvents(cal.id, cal.color);
                    events = events.concat(calendarEvents);
                }

                // âœ… ë¡œì»¬ ì´ë²¤íŠ¸ ì¶”ê°€
                events.push({ title: 'í…ŒìŠ¤íŠ¸ ì´ë²¤íŠ¸', start: '2025-03-10T10:00:00', backgroundColor: "#FF5733", borderColor: "#FF5733", groupId: "local" });
                events.push({ title: 'íšŒì˜', start: '2025-03-11T14:00:00', backgroundColor: "#FF5733", borderColor: "#FF5733", groupId: "local" });

                let calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'timeGridDay', // âœ… í•˜ë£¨ ë‹¨ìœ„ë¡œ ë³´ê¸°
                    slotMinTime: '09:00:00',
                    slotMaxTime: '23:00:00',
                    events: events
                });

                calendar.render();
            }

            loadEvents();
        });
    </script>
</body>
