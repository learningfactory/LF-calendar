<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar 연동</title>

    <!-- FullCalendar 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@5.11.3/main.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/resource-timeline@5.11.3/main.global.min.js"></script> <!-- 🔹 리소스 타임라인 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/resource-timeline@5.11.3/main.min.css"> <!-- 🔹 추가 -->
</head>
<body>
    <h2>📅 계정별 일정</h2>
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let calendarEl = document.getElementById('calendar');

            let calendars = [
                { id: "learningfactory01@gmail.com", name: "캘린더 01", color: "#4285F4" },
                { id: "learningfactory11@gmail.com", name: "캘린더 11", color: "#34A853" },
                { id: "learningfactory03@gmail.com", name: "캘린더 03", color: "#FF5733" },
                { id: "learningfactory05@gmail.com", name: "캘린더 05", color: "#FF33A1" },
                { id: "learningfactory06@gmail.com", name: "캘린더 06", color: "#33FFF5" },
                { id: "learningfactory10@gmail.com", name: "캘린더 10", color: "#F3FF33" }
            ];

            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'resourceTimelineDay', // 🔹 계정별 칼럼을 나누는 뷰
                timeZone: 'Asia/Seoul',
                slotMinTime: '09:00:00',
                slotMaxTime: '23:00:00',
                googleCalendarApiKey: "AIzaSyAUU-C7wQhYfOYaGbm4VdhJ6kKqgeru4MM",
                
                plugins: ['resourceTimeline'], // 🔹 리소스 타임라인 플러그인 추가
                
                resources: calendars.map(cal => ({ id: cal.id, title: cal.name })), // 🔹 계정을 리소스로 추가

                eventSources: calendars.map(cal => ({
                    googleCalendarId: cal.id,
                    color: cal.color,
                    resourceId: cal.id // 🔹 리소스(칼럼)와 연결
                }))
            });

            calendar.render();
        });
    </script>
</body>
</html>
