<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar ì—°ë™</title>
    
    <!-- FullCalendar ë¼ì´ë¸ŒëŸ¬ë¦¬ -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.8/index.global.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css">
</head>
<body>
    <h2>ğŸ“… ë‚´ ìº˜ë¦°ë”</h2>
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            let calendarEl = document.getElementById('calendar');

            // âœ… Google Calendar APIë¥¼ ì§ì ‘ í˜¸ì¶œí•˜ì—¬ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
            async function fetchEvents(calendarId) {
                const API_KEY = "AIzaSyAUU-C7wQhYfOYaGbm4VdhJ6kKqgeru4MM";
                const url = `https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events?key=${API_KEY}`;

                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const data = await response.json();
                    return data.items.map(event => ({
                        title: event.summary,
                        start: event.start.dateTime || event.start.date,
                        end: event.end.dateTime || event.end.date
                    }));
                } catch (error) {
                    console.error("Failed to fetch events:", error);
                    return [];
                }
            }

            // âœ… ì—¬ëŸ¬ ê°œì˜ ìº˜ë¦°ë”ì—ì„œ ì´ë²¤íŠ¸ ê°€ì ¸ì˜¤ê¸°
            async function loadEvents() {
                const primaryCalendarId = "fjsldvorxhfl@gmail.com"; // ğŸ“Œ ê¸°ë³¸ ìº˜ë¦°ë”
                const secondaryCalendarId = "learningfactory01@gmail.com"; // ğŸ“Œ ì¶”ê°€ ìº˜ë¦°ë”

                const primaryEvents = await fetchEvents(primaryCalendarId);
                const secondaryEvents = await fetchEvents(secondaryCalendarId);

                let calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'timeGridWeek',
                    slotMinTime: '09:00:00',
                    slotMaxTime: '18:00:00',
                    events: [...primaryEvents, ...secondaryEvents], // âœ… ì—¬ëŸ¬ ê°œì˜ ì´ë²¤íŠ¸ ë³‘í•©
                });

                calendar.render(); // âœ… FullCalendar ì‹¤í–‰
            }

            loadEvents();
        });
    </script>
</body>
