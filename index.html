<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Ïó∞Îèô</title>
    
    <!-- FullCalendar ÎùºÏù¥Î∏åÎü¨Î¶¨ -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@5.11.3/main.global.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
</head>
<body>
    <h2>üìÖ ÎÇ¥ Ï∫òÎ¶∞Îçî</h2>
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            let calendarEl = document.getElementById('calendar');
            const API_KEY = "AIzaSyAUU-C7wQhYfOYaGbm4VdhJ6kKqgeru4MM";

            const calendars = [
                { id: "learningfactory01@gmail.com", name: "Ï∫òÎ¶∞Îçî 01", color: "#4285F4" },
                { id: "learningfactory11@gmail.com", name: "Ï∫òÎ¶∞Îçî 11", color: "#34A853" },
                { id: "learningfactory03@gmail.com", name: "Ï∫òÎ¶∞Îçî 03", color: "#FF5733" },
                { id: "learningfactory05@gmail.com", name: "Ï∫òÎ¶∞Îçî 05", color: "#FF33A1" },
                { id: "learningfactory06@gmail.com", name: "Ï∫òÎ¶∞Îçî 06", color: "#33FFF5" },
                { id: "learningfactory10@gmail.com", name: "Ï∫òÎ¶∞Îçî 10", color: "#F3FF33" }
            ];

            async function fetchEvents(calendarId, resourceId) {
                const url = `https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events?key=${API_KEY}`;

                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const data = await response.json();
                    return data.items.map(event => ({
                        title: event.summary,
                        start: event.start.dateTime || event.start.date,
                        end: event.end.dateTime || event.end.date,
                        resourceId: resourceId,
                        color: calendars.find(c => c.id === calendarId)?.color || "#888"
                    }));
                } catch (error) {
                    console.error(`Failed to fetch events for ${calendarId}:`, error);
                    return [];
                }
            }

            async function loadEvents() {
                let events = [];
                for (let i = 0; i < calendars.length; i++) {
                    let calendarEvents = await fetchEvents(calendars[i].id, calendars[i].id);
                    events = events.concat(calendarEvents);
                }

                // ‚úÖ Î°úÏª¨ Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
                events.push({ title: 'ÌÖåÏä§Ìä∏ Ïù¥Î≤§Ìä∏', start: '2025-03-10T10:00:00', resourceId: "local", color: "#FF5733" });
                events.push({ title: 'ÌöåÏùò', start: '2025-03-11T14:00:00', resourceId: "local", color: "#FF5733" });

                let calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'resourceTimeGridDay', // ‚úÖ Í∞Å Í≥ÑÏ†ïÎ≥Ñ ÏπºÎüº Íµ¨Î∂Ñ
                    slotMinTime: '09:00:00',
                    slotMaxTime: '23:00:00',
                    resources: [
                        ...calendars.map(cal => ({ id: cal.id, title: cal.name })),
                        { id: "local", title: "Î°úÏª¨ Ïù¥Î≤§Ìä∏" }
                    ],
                    events: events
                });

                calendar.render();
            }

            loadEvents();
        });
    </script>
</body>
</html>
