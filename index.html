<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar 연동</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@5.11.3/main.global.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
</head>
<body>
    <h2>📅 내 캘린더</h2>
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let calendarEl = document.getElementById('calendar');
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek', // 주간 뷰
                slotMinTime: '09:00:00',  // 오전 9시부터 표시
                slotMaxTime: '18:00:00',  // 오후 6시까지
                googleCalendarApiKey: "AIzaSyAUU-C7wQhYfOYaGbm4VdhJ6kKqgeru4MM", // 🔹 API 키 (보안 설정 필수!)
                eventSources: [
                    {
                        googleCalendarId: "cd3af6b93fcce858849240052494863ac817657b5e26a3d7ddccb87a8fdcfba2@group.calendar.google.com", 
                        color: 'blue' // 첫 번째 캘린더 색상
                    },
                    {
                        googleCalendarId: "2a8dc352124a70b472fbba475d3376193a979aded814853027def6673b725608@group.calendar.google.com", 
                        color: 'red' // 두 번째 캘린더 색상
                    }
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
