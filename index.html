<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar 연동</title>
    
    <!-- FullCalendar 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css">
</head>
<body>
    <h2>📅 내 캘린더</h2>
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let calendarEl = document.getElementById('calendar');

            window.calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                slotMinTime: '09:00:00',
                slotMaxTime: '23:00:00',

                eventSources: [
                    {
                        googleCalendarId: "fjsldvorxhfl@gmail.com", // 📌 캘린더 ID
                        color: "#4285F4",
                        apiKey: "AIzaSyAUU-C7wQhYfOYaGbm4VdhJ6kKqgeru4MM" // 📌 여기서 API 키 설정
                    },
                    {
                        googleCalendarId: "learningfactory11@gmail.com", // 📌 추가 캘린더
                        color: "#34A853",
                        apiKey: "AIzaSyAUU-C7wQhYfOYaGbm4VdhJ6kKqgeru4MM"
                    }
                ]
            });

            window.calendar.render(); // ✅ FullCalendar 실행
        });
    </script>
</body>
</html>
