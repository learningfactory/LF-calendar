<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar 연동</title>
    
    <!-- FullCalendar 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@5.11.3/main.global.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">

</head>
<body>
    <h2>📅 내 캘린더</h2>
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let calendarEl = document.getElementById('calendar');

            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek', // 주간 뷰
                slotMinTime: '09:00:00',  // 오전 9시부터 표시
                slotMaxTime: '18:00:00',  // 오후 6시까지
                
                googleCalendarApiKey: "AIzaSyAUU-C7wQhYfOYaGbm4VdhJ6kKqgeru4MM", // 🔹 API 키 입력
                
                events: [
                    { title: '테스트 이벤트', start: '2024-03-10T10:00:00' }, // ✅ 테스트용 이벤트 추가
                    { googleCalendarId: "fjsldvorxhfl@gmail.com", color: "#4285F4" },  // 이메일 형식 캘린더
                    { googleCalendarId: "learningfactory01@gmail.com", color: "#34A853" },  // 다른 계정의 캘린더
                ]
            });

            calendar.render();
        });
    </script>
</body>
</html>
