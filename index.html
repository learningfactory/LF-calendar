<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar 연동</title>

    <!-- FullCalendar 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@5.11.3/main.global.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        .calendar-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
        }
        .calendar-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calendar-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .calendar {
            width: 300px; /* 개별 캘린더의 너비 */
            height: 1200px; /* 충분한 높이 설정 */
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
        .main-date {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>📅 3D printer schedules </h2>
    <div class="main-date" id="main-date"></div>
    
    <div class="calendar-container">
        <div class="calendar-box">
            <h3 class="calendar-title">Printer No.01</h3>
            <div id="calendar1" class="calendar"></div>
        </div>
        <div class="calendar-box">
            <h3 class="calendar-title">Printer No.02</h3>
            <div id="calendar2" class="calendar"></div>
        </div>
        <div class="calendar-box">
            <h3 class="calendar-title">Printer No.03</h3>
            <div id="calendar3" class="calendar"></div>
        </div>
        <div class="calendar-box">
            <h3 class="calendar-title">Printer No.04</h3>
            <div id="calendar4" class="calendar"></div>
        </div>
        <div class="calendar-box">
            <h3 class="calendar-title">Printer No.05</h3>
            <div id="calendar5" class="calendar"></div>
        </div>
        <div class="calendar-box">
            <h3 class="calendar-title">Printer No.06</h3>
            <div id="calendar6" class="calendar"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendars = [
                { id: "learningfactory01@gmail.com", element: "calendar1", color: "#34A853" },
                { id: "learningfactory11@gmail.com", element: "calendar2", color: "#34A853" },
                { id: "learningfactory03@gmail.com", element: "calendar3", color: "#34A853" },
                { id: "learningfactory05@gmail.com", element: "calendar4", color: "#34A853" },
                { id: "learningfactory06@gmail.com", element: "calendar5", color: "#34A853" },
                { id: "learningfactory10@gmail.com", element: "calendar6", color: "#34A853" }
            ];

            // 현재 날짜 표시 (전체 달력 상단에만 표시)
            let today = new Date();
            let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('main-date').innerText = today.toLocaleDateString('ko-KR', options);

            calendars.forEach((cal) => {
                let calendarEl = document.getElementById(cal.element);
                let calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'timeGridDay', // 일간 뷰
                    timeZone: 'Asia/Seoul',
                    slotMinTime: '09:00:00',
                    slotMaxTime: '23:00:00',
                    allDaySlot: false, // ⛔ "all-day" 숨기기
                    height: "auto", // 📌 자동 높이 조절
                    expandRows: true, // 📌 전체 높이 확장하여 스크롤 방지
                    googleCalendarApiKey: "AIzaSyAUU-C7wQhYfOYaGbm4VdhJ6kKqgeru4MM",
                    eventSources: [{ googleCalendarId: cal.id, color: cal.color }],
                    headerToolbar: false // ⛔ 각 캘린더의 날짜/요일 헤더 제거
                });
                calendar.render();
            });
        });
    </script>
</body>
</html>
