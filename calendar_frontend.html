<!DOCTYPE html>
<html lang="ko">
<head>

    <style>

        }
        
        .reserver-name {

            display: inline-block;
        }
        
        .time-info {

        }
        
        .date {

            padding: 10px 20px;

            cursor: pointer;
            font-size: 16px;

            display: block;
        }
        
        .refresh-btn:hover {
            background: #0056b3;
        }
        
        .last-updated {
            text-align: center;
            color: #666;
            font-size: 14px;

        }
        
        @media (max-width: 768px) {

        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ–¨ï¸ í”„ë¦°í„° ì˜ˆì•½ í˜„í™©</h1>
        <button class="refresh-btn" onclick="loadReservations()">ìƒˆë¡œê³ ì¹¨</button>
    </div>
    
    <div id="loading" class="loading">
        ì˜ˆì•½ í˜„í™©ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="reservations" class="reservation-grid"></div>
    
    <div id="last-updated" class="last-updated"></div>

    <script>
        // Vercel ë°°í¬ í›„ ì‹¤ì œ ë„ë©”ì¸ìœ¼ë¡œ ë³€ê²½í•´ì•¼ í•©ë‹ˆë‹¤
        const API_BASE_URL = window.location.origin;
        
        async function loadReservations() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const reservationsEl = document.getElementById('reservations');
            const lastUpdatedEl = document.getElementById('last-updated');
            
            // ë¡œë”© ìƒíƒœ í‘œì‹œ
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            reservationsEl.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/calendar`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
                
                loadingEl.style.display = 'none';
                displayReservations(data.events);
                
                // ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸ ì‹œê°„ í‘œì‹œ
                lastUpdatedEl.textContent = `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${new Date().toLocaleString('ko-KR')}`;
                
            } catch (error) {
                console.error('Error loading reservations:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = `ì˜¤ë¥˜: ${error.message}`;
            }
        }
        
        function displayReservations(events) {
            const reservationsEl = document.getElementById('reservations');
            
            if (!events || events.length === 0) {
                reservationsEl.innerHTML = '<div class="no-reservations">í˜„ì¬ ì˜ˆì•½ëœ í”„ë¦°í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            const reservationCards = events
                .filter(event => event.printerNumber || event.title?.includes('í”„ë¦°í„°'))
                .map(event => createReservationCard(event))
                .join('');
            
            if (reservationCards) {
                reservationsEl.innerHTML = reservationCards;
            } else {
                reservationsEl.innerHTML = '<div class="no-reservations">í”„ë¦°í„° ì˜ˆì•½ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
            }
        }
        
        function createReservationCard(event) {
            const printerNumber = event.printerNumber || '?';
            const reserverName = event.reserverName || 'ì˜ˆì•½ì ì •ë³´ ì—†ìŒ';
            
            // ì‹œê°„ ì •ë³´ í¬ë§·íŒ…
            let dateStr = '';
            let timeStr = '';
            
            if (event.startTime) {
                const startDate = new Date(event.startTime);
                const endDate = event.endTime ? new Date(event.endTime) : null;
                
                dateStr = startDate.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
                
                if (endDate) {
                    timeStr = `${startDate.toLocaleTimeString('ko-KR', {
                        hour: '2-digit',
                        minute: '2-digit'
                    })} ~ ${endDate.toLocaleTimeString('ko-KR', {
                        hour: '2-digit',
                        minute: '2-digit'
                    })}`;
                }
            }
            
            return `
                <div class="reservation-card">
                    <div class="printer-number">${printerNumber}ë²ˆ í”„ë¦°í„°</div>
                    <div class="reserver-name">ğŸ‘¤ ${reserverName}</div>
                    <div class="time-info">
                        <div class="date">ğŸ“… ${dateStr}</div>
                        ${timeStr ? `<div class="time-range">ğŸ• ${timeStr}</div>` : ''}
                    </div>
                </div>
            `;
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì˜ˆì•½ í˜„í™© ë¶ˆëŸ¬ì˜¤ê¸°
        window.addEventListener('load', loadReservations);
        
        // 5ë¶„ë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨
        setInterval(loadReservations, 5 * 60 * 1000);
    </script>
</body>
</html>
